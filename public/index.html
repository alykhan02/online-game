<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat&display=swap" rel="stylesheet">
    <title>Soccer Game</title>
</head>
<body>
    <div class="content">
        <h1 data-text="Alykhan's Soccer Game">Alykhan's Soccer Game</h2>
        
    </div>
    <form id="userForm" action="">
        <p id="playerWelcome">Finding room...</p>
        <input type="text" id="userName" class="user" required maxlength="12" autocomplete="off" placeholder="Username"/>
        <br>
        <button class="button" type="submit">Join Match</button>
        <br>
        <p id="instructions">How to play</p>
        <img id="controls" src="controls.png">
    </form>
    
    <div id="gameArea">
        <canvas id="canvas" width="640" tabindex="1" height="580"></canvas>
        <br>
        <h1 id="winning"></h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="movements.js"></script>
    <script src="userInput.js"></script>
    <script src="client.js"></script>
</body>
</html>
