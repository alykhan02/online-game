<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat&display=swap" rel="stylesheet">
    <title>Soccer Game</title>
</head>
<body>
    <div class="content">
        <h1 data-text="Alykhan's Soccer Game">Alykhan's Soccer Game</h2>
        
    </div>
    <form id="userForm" class="userForm" action="">
        <p id="playerWelcome">Finding room...</p>
        <input type="text" id="userName" class="user" required maxlength="12" autocomplete="off" placeholder="Username"/>
        <br>
        <button class="button" type="submit">Join Match</button>
        <br>
        <p id="instructions">How to play</p>
        <img id="controls" src="controls.png">
    </form>
    
    <div id="gameArea">
        <!-- PL Scoreboard-->
        <div class="pl-scoreboard">
            <!-- Team home-->
            <div class="team home">
            <div class="color"></div>
            <div class="name" id="firstName"><span></span></div>
            </div>
            <!-- Logo-->
            <div class="logo"><img src="https://selimdoyranli.com/cdn/pl-scoreboard/pl-lion.svg" draggable="false"/></div>
            <!-- Goals-->
            <div class="goals">
            <div class="goal home" id="homeGoals"><span></span></div>
            <div class="divider"><span>-</span></div>
            <div class="goal away" id="awayGoals"><span></span></div>
            </div>
            <div class="team away">
            <div class="color"></div>
            <div class="name" id="secondName"><span></span></div>
            </div>
        </div>
        <canvas id="canvas" width="640" tabindex="1" height="580"></canvas>
        <br>
        <h1 id="winning"></h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="movements.js"></script>
    <script src="userInput.js"></script>
    <script src="client.js"></script>
</body>
</html>
